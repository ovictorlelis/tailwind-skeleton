<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-100">
  <div class="flex items-center justify-center w-screen h-screen">
    <div class="w-full max-w-lg px-6">
      <div class="flex flex-col items-center">
        <span>LOGO</span>
        <h1 class="text-2xl font-bold mt-6">Inicie criando a sua conta</h1>
      </div>

      <div class="my-8 bg-white rounded-xl px-10 py-6">
        <div class="flex space-x-1.5 justify-center">
          <button class="w-[125px] h-14 flex items-center justify-center text-sm font-medium text-gray-700 border border-gray-300 rounded-lg px-4 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 fill-gray-700" viewBox="0 0 256 256">
              <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm8,191.63V152h24a8,8,0,0,0,0-16H136V112a16,16,0,0,1,16-16h16a8,8,0,0,0,0-16H152a32,32,0,0,0-32,32v24H96a8,8,0,0,0,0,16h24v63.63a88,88,0,1,1,16,0Z"></path>
            </svg>
            Facebook
          </button>
          <button class="w-[125px] h-14 flex items-center justify-center text-sm font-medium text-gray-700 border border-gray-300 rounded-lg px-4 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2 fill-gray-700" viewBox="0 0 256 256">
              <path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
            </svg>
            Google
          </button>
        </div>

        <div class="w-4/5 mx-auto relative flex items-center justify-center my-6">
          <div class="absolute bg-gray-300 h-px inset-x-0"></div>
          <div class="relative text-sm font-medium text-gray-500 bg-white px-2">ou continue com seu e-mail</div>
        </div>


        <div class="space-y-6">
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block mb-1 text-sm font-semibold text-gray-800">Nome</label>
              <input type="text" class="w-full border border-gray-300 rounded-md py-1.5">
            </div>

            <div>
              <label class="block mb-1 text-sm font-semibold text-gray-800">Sobrenome</label>
              <input type="text" class="w-full border border-gray-300 rounded-md py-1.5">
            </div>
          </div>

          <div>
            <label class="block mb-1 text-sm font-semibold text-gray-800">E-mail</label>
            <input type="text" class="w-full border border-gray-300 rounded-md py-1.5">
          </div>

          <div>
            <label class="block mb-1 text-sm font-semibold text-gray-800">Senha</label>
            <input type="password" class="w-full border border-gray-300 rounded-md py-1.5">
          </div>

          <div>
            <button class="bg-sky-500 hover:bg-sky-600 text-white text-sm text-gray-500 font-medium w-full h-12 px-3 py-2 rounded-md">
              Cadastrar
            </button>
          </div>
        </div>

      </div>

      <div class="text-center">
        <a href="login.html" class="text-xs text-gray-700 font-medium">Voltar para login</a>
      </div>
    </div>
  </div>
</body>

</html>
