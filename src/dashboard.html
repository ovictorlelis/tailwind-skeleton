<!DOCTYPE html>

          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm hover:bg-sky-600/20 text-gray-800 hover:text-sky-800 dark:text-gray-200 hover:dark:text-sky-500 font-medium rounded-md transition duration-200 ease-in-out">

          <li>

        <div class="flex items-center space-x-3">
